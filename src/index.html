<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite chat App</title>
  </head>
  <body>
    <div class="chat-app">
      <!-- section-1: side-bar start -->
      <div class="side-bar">
        <!-- side-bar header start -->
        <div class="top-bar">
          <div class="logo">
            <img src="/icon.png" alt="chat-app-logo" class="logoimage">
          </div>
          <div class="actions">
            <div class="action circle">
              <i class="ri-add-line"></i>
            </div>
            <div class="action">
              <i class="ri-more-2-line"></i>
            </div>
          </div>
        </div>
        <!-- side-bar header end -->

        <!-- side-bar search section start -->
        <div class="search">
          <input type="search" placeholder="Search">
          <div class="buttons">
            <button>
              <i class="ri-time-line"></i>
            </button>
            <button>
              <i class="ri-group-line"></i>
            </button>
            <button>
              <i class="ri-contacts-book-line"></i>
            </button>
          </div>
        </div>
        <!-- side-bar search section end -->

        <!-- side-bar contact list start -->
        <div class="contacts">
          <div class="active">
            <div class="heading">Active Now</div>
          </div>
          <div class="idle">
            <div class="heading">Recent Active Profile</div>
          </div>
        </div>
        <!-- side-bar contact list end -->

      </div>
      <!-- section-1: side-bar end -->

      <!-- section-2: main-chat-content start -->
      <div class="main-content">
          
      </div>
      <!-- section-2: main-chat-content end -->

    </div>
    <script type="module" src="assets/scripts/main.js"></script>
  </body>
</html>
